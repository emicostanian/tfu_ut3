worker_processes 1;

events { worker_connections 1024; }

http {
  # Logs (útiles para debug)
  log_format apigw '$remote_addr - $request "$status" '
                   'upstream=$upstream_addr uri=$request_uri '
                   'host=$host ua="$http_user_agent"';
  access_log /var/log/nginx/access.log apigw;
  error_log  /var/log/nginx/error.log warn;

  # Upstreams = nombres de servicios de docker compose
  upstream auth_up      { server auth-api:3000; }
  upstream usuarios_up  { server usuarios-api:3000; }
  upstream proyectos_up { server proyectos-api:3000; }
  upstream tareas_up    { server tareas-api:3000; }

  # Útil para loguear el método original
  map $request_method $req_method { default $request_method; }

  server {
    listen 80;

    # Health del gateway
    location = /health { return 200 "ok\n"; }

    # --- AUTH: conservar prefijo (/auth/*) -> SIN barra final
    location /auth/ {
      proxy_pass http://auth_up;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-Method $req_method;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    # --- Estos servicios no esperan prefijo -> CON barra final (strip)
    location /usuarios/ {
      proxy_pass http://usuarios_up/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    location /proyectos/ {
      proxy_pass http://proyectos_up/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    location /tareas/ {
      proxy_pass http://tareas_up/;   # <— ESTA BARRA FINAL ES CLAVE
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    # Raíz
    location = / {
      add_header Content-Type text/plain;
      return 200 "gateway alive\n";
    }
  }
}
