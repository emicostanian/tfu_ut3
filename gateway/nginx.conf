worker_processes 1;

events { worker_connections 1024; }

http {
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # --- Upstreams (nombres = servicios docker compose)
  upstream auth_up      { server auth-api:3000; }
  upstream usuarios_up  { server usuarios-api:3000; }
  upstream proyectos_up { server proyectos-api:3000; }
  upstream tareas_up    { server tareas-api:3000; }

  map $request_method $req_method {
    default $request_method;
  }

  server {
    listen 80;

    # Health del gateway
    location = /health { return 200 "ok\n"; }

    # ==== IMPORTANTE ====
    # auth-api ESPERA prefijo /auth/* dentro del servicio
    # ==> NO usar barra final para conservar el prefijo
    location /auth/ {
      proxy_pass http://auth_up;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-Method $req_method;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    # usuarios/proyectos/tareas NO usan prefijo internamente,
    # sirven /health, /proyectos, /tareas...
    # ==> usar barra final en proxy_pass para STRIP del prefijo

    location /usuarios/ {
      proxy_pass http://usuarios_up/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    location /proyectos/ {
      proxy_pass http://proyectos_up/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    location /tareas/ {
      proxy_pass http://tareas_up/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    # Página raíz de cortesía
    location = / {
      add_header Content-Type text/plain;
      return 200 "gateway alive\n";
    }
  }
}
